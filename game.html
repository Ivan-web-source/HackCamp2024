<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlashCard X TicTacToe</title>
</head>
<body class="game">
    <div class="mainpage-header">
        <h1 class="title">MatchMind</h1>
    </div>
    <article id="game-article">
        <div class="game-article-part">
            <div class="board">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
                <div class="square square5"></div>
                <div class="square square6"></div>
                <div class="square square7"></div>
                <div class="square square8"></div>
                <div class="square square9"></div>
            </div>
        </div>
        <div class="game-article-part">
            <div class="question-answer-section">
                <div class="question">
                    <p>
                        <h2>Question:</h2>
                        <!-- KERJAIN KONTOL -->
                    </p>
                    
                </div>
                <div class="answer">
                    <form id="tictactoe">
                        <h2>Answer:</h2>
                        <input type="text" id="submit answer" placeholder="Enter answer" />
                        <button class="submit_answer" type="submitans">Submit</button>
                    </form>
                    
                </div>
                <button class="return btn" 
                    onclick="location.href='mainpage.html'" 
                    >Return to Main Page</button>
            </div>
        </div>
        <script src="script.js"></script>
    </article>
</body>
</html>

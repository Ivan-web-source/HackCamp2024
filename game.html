<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>FlashCard X TicTacToe</title>
</head>
<body class="game">
    <div class="mainpage-header">
        <h1 class="title">MatchMind</h1>
    </div>
    <article id="game-article">
        <div class="game-article-part">
            <div class="board">
                <div class="square square1"></div>
                <div class="square square2"></div>
                <div class="square square3"></div>
                <div class="square square4"></div>
                <div class="square square5"></div>
                <div class="square square6"></div>
                <div class="square square7"></div>
                <div class="square square8"></div>
                <div class="square square9"></div>
            </div>
        </div>
        <div class="game-article-part">
            <div class="question-answer-section">
                <div class="game-question">
                    <h2 class="game-question-title">Question:</h2>
                </div>
                <div class="game-answer">
                    <form id="tictactoe">
                        <h2 class="game-answer-title">Answer:</h2>
                        <div style="text-align: center;">
                            <input type="text" id="input-answer" placeholder="Enter answer" />
                            <br>
                            <button class="input-answer-button" type="submitans">Submit</button>
                        </div>
                    </form>
                </div>
                <button class="game-return-button" onclick="location.href='mainpage.html'">Return to Main Page</button>
            </div>
        </div>
    </article>
</body>
</html>

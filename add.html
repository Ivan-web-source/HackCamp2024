<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>MatchMind</title>
</head>
<body class="add">
    <div class="mainpage-header">
        <h1 class="title">MatchMind</h1>
    </div>
    <article>
        <div class="add-question-answer-section" id="add-question-list"></div>
        <div class="add-question-answer-section">
            <form id="flashcard-Form">
                <h2 class="game-question-title">Question:</h2>
                <input type="text" id="inputquestion" placeholder="Enter question" />
                <h2 class="game-answer-title">Answer:</h2>
                <input type="text" id="inputanswer" placeholder="Enter answer" />
                <button class="add-enter-button" type="submit" onclick="formQuestionList()">Enter</button>            
            </form>
            <button class="game-return-button" onclick="location.href='mainpage.html'">Return to Main Page</button>
        </div>
        <div class="flashcard list"></div>
        <script src="script.js"></script>
    </article>
</body>
</html>
